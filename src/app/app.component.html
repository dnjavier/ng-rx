<h1>This is an app to practice RxJS</h1>

<button (click)="getDrivers(); toggleTab('drivers');">List of Drivers per season</button>
<table *ngIf="activeTab === 'drivers' && driversSeason">
  <thead>
    <tr>
      <th>Name</th>
      <th>Season</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let driver of driversSeason">
      <td>{{ driver.name }}</td>
      <td>{{ driver.season }}</td>
    </tr>
  </tbody>
</table>
