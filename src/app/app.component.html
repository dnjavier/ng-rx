<h1>This is an app to practice RxJS</h1>

<table *ngIf="drivers$ | async as driversTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Season</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let driver of driversTable.Drivers">
      <td>{{ driver.givenName }}</td>
      <td>{{ driversTable.season }}</td>
    </tr>
  </tbody>
</table>
